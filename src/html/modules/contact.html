<section class="section section--contact contact">
  <svg
    preserveAspectRatio="none"
    viewBox="0 0 100 102"
    height="75"
    width="100%"
    xmlns="http://www.w3.org/2000/svg"
    >
    <path d="M0 0 L50 100 L100 0 Z" fill="#ccc" stroke="white"></path>
  </svg>
  <div class="contact__content">
    <h2 class="contact__title">Contact</h2>
    <h3 class="contact__subtitle">Do you want to write with me?</h3>
    <form class="contact__form form">
      <input class="form__input" placeholder="Title" type="text" name="title" required>
      <input class="form__input" placeholder="Your email" type="email" name="email" required>
      <textarea class="form__textarea" placeholder="Hi!" type="text" name="message"></textarea>
      <input class="form__button button" type="submit" id="submit" value=Send>
    </form>
  </div>
</section>
